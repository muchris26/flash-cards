<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="stylesheets.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js.js"></script>
</head>

<body class="text-center">
    <h1>Flash Cards</h1>
    <!--
    <input id="sumOutput" value=""></input>
    <input id="memOutput" value=""></input>
    <input id="operOutput" value=""></input>
    <input id="enterOutput" value=""></input>
    <input id='keypressOutput' value=''></input>
    -->
    <div class="container" id="calc">
        <div class='row' id='top-frame'>

            <div id='card-holder'>
                <div class='card'>
                    <p id='top-num'>

                    </p>
                    <p id='bottom-num'>

                    </p>

                    <p id='output'>

                    </p>
                </div>

            </div>
            <div class='text-center' id='feedback'>
                Testing
            </div>

        </div>
        <div class="row" id='keypad'>

            <button id='1'>1</button>
            <button id='2'>2</button>
            <button id='3'>3</button>

            <button id='4'>4</button>
            <button id='5'>5</button>
        </div>
        <div>
            <button id='6'>6</button>

            <button id='7'>7</button>
            <button id='8'>8</button>
            <button id='9'>9</button>

            <button id='0'>0</button>
        </div>
        <div>
            <button class="operations" id='prod'>*</button>

            <button class="operations" id='diff'>-</button>
            <button class="operations" id='addi'>+</button>
        </div>
        <div>

            <button class="clear" id='clear'>Clear</button>
            <button class="enter" id="enter">Enter</button>
            <button class="operations" id='divi'>/</button>
        </div>
    </div>


</body>
