<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets.css">
    <script src="js.js"></script>
</head>

<body class="text-center">
    <div id='splash'>
        <div id='splash-message'>
        </div>
    </div>
    <div class='row' id='header'>
        <div class='col-xs-4'></div>
        <h1 class='col-xs-4'>Flash Cards</h1>
        <div class='col-xs-4 id='navi'>
            <button class='btn' id='settings-btn'>Settings</button>
        </div>
    </div>
    <div class='row'>
        <div class='col-xs-4 col-xs-offset-8' id='settings-tab'>
            <p>Hello!  I'm settings</p>
            <div class='row'>
                <button class='btn col-xs-2' id='addition'>Addition</button>
                <button class='btn col-xs-2' id='subtraction'>Subtraction</button>
                <button class='btn col-xs-2' id='multiplication'>Multiplication</button>
                <button class='btn col-xs-2' id='division'>Division</button>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="calc">
        <div class='row' id='top-frame'>
            <div class='col-sm-2 hidden-xs'>
            </div>
            <div class='col-xs-6 col-sm-4' id='card-holder'>
                <div class='card'>
                    <p class='num-field' id='top-num'>
                    </p>
                    <p class='num-field' id='bottom-num'>
                    </p>
                    <p class='num-field' id='output'>
                    </p>
                </div>
            </div>
            <div class='col-xs-6 col-sm-4 text-center' id='feedback-holder'>
                <div id='feedback-card'>
                    <div id="question-type">
                    </div>
                    <div id='question-number'>
                    </div>
                    <div id='time-per-question'>
                        Time/Q:
                    </div>
                    <div id='feedback'>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id='keypad'>
            <div class='col-xs-2 col-sm-2 col-md-3'></div>
            <button class='col-xs-1 col-sm-2 col-md-1' id='1'>1</button>
            <button class='col-xs-1 col-sm-1 col-md-1' id='2'>2</button>
            <button class='col-xs-1 col-sm-1 col-md-1' id='3'>3</button>
            <button class='col-xs-1 col-sm-1 col-md-1' id='4'>4</button>
            <button class='col-xs-1 col-sm-1 col-md-1' id='5'>5</button>
            <button class='col-xs-3 col-sm-2 col-md-1' id='clear'>Clear</button>
        </div>
        <div class='row'>
            <div class='col-xs-2 col-sm-2 col-md-3'></div>
            <button class='col-xs-1 col-sm-2 col-md-1' id='6'>6</button>
            <button class='col-xs-1 col-sm-1 col-md-1' id='7'>7</button>
            <button class='col-xs-1 col-sm-1 col-md-1' id='8'>8</button>
            <button class='col-xs-1 col-sm-1 col-md-1' id='9'>9</button>
            <button class='col-xs-1 col-sm-1 col-md-1' id='0'>0</button>
            <button class='col-xs-3 col-sm-2 col-md-1' id="enter">Enter</button>
        </div>
        <!-- <div>
                <button class="operations" id='prod'>*</button>

                <button class="operations" id='diff'>-</button>
                <button class="operations" id='addi'>+</button>

                                <button class="operations " id='divi'>/</button>
            </div> -->
        <div class='debug-info'>
        </div>
    </div>
</body>
